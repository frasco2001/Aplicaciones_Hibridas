<ion-header>
  <ion-navbar>
    <ion-title>Nueva Compañia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Nueva Compañia
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>
          Nombre
        </ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <button ion-button Default icon-left color="secondary" (click)="postCompania()">
      <ion-icon name="cloud-upload"></ion-icon>
      Crear
    </button>
    <button ion-button Default icon-left item-right (click)="salir()">
      Salir&nbsp;
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-item>
</ion-content>
