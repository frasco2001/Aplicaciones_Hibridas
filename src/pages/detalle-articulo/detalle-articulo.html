<ion-header>
  <ion-navbar>
    <ion-title>Detalle Artículo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Ficha Articulo
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>
          Nombre
        </ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Compañia
        </ion-label>
        <ion-select type="text" [(ngModel)]="compania">
          <ion-option *ngFor="let company of companias">{{company.nombre}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Código
        </ion-label>
        <ion-input type="text" [(ngModel)]="codigo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Precio
        </ion-label>
        <ion-input type="number" min="0" inputmode="numeric" pattern="/^[0-9]+(\.[0-9]{1,2})?$" step="0.05" [(ngModel)]="precio"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <button ion-button Default icon-left color="secondary" (click)="putArticulo()">
      <ion-icon name="cloud-upload"></ion-icon>
      Modificar
    </button>
    <button ion-button Default icon-left color="danger" (click)="deleteArticulo()">
      <ion-icon name="cloud-download"></ion-icon>
      Eliminar
    </button>
    <button ion-button Default icon-left item-right (click)="salir()">
      Salir&nbsp;
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-item>
</ion-content>
